<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrocel</title>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="splide" data-splide='{"type":"loop"}'><!-- Conf. o Carrocel-->
        
        <div class="splide__track"><!-- Track é a área onde os slides são exibidos. -->
            <ul class="splide__list"><!-- classe="splide__list" => é usada pela biblioteca Splide para estilizar a lista.-->
                <li class="splide__slide slide1"> Slide 1
                    <img src="image1.jpg" alt="Imagem de Bolo"/>
                </li>
                <li class="splide__slide slide2" > Slide 2
                    <img src="image2.jpg" alt="Imagem de Bolo"/>
                </li>
                <li class="splide__slide slide3" > Slide 3
                    <img src="image3.jpg" alt="Imagem de Bolo"/>
                </li>
                
                <!-- class="splide__slide slide1" => Cria duas class diferentes uma da outra. -->
            </ul>
        </div>
    </section>  
    
</body>
<script>
     new Splide(".splide").mount();
</script>
</html>
